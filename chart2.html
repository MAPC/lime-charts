<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hourly Patterns of Trips by Quarter on Weekdays or Weekends</title>
    <link rel="stylesheet" href="/assets/stylesheets/chart-styling.css">
</head>
<body>
    <main class="iframe__content">
        <h2 class="graph__title">Hourly Pattern of Trips by Quarter on Weekdays or Weekends</h2>
        <section>
            <form>
                <span><input type="radio" name="toggle" value="weekday" checked>Weekday</span> <br/>
                <span><input type="radio" name="toggle" value="weekend">Weekend</span>
            </form>
            <div class='tooltip'></div>
            <svg class="chart-2"></svg>
        </section>
    </main>
    <script src="/assets/javascripts/d3.min.js"></script>
    <script src="/assets/javascripts/chart-2.js" type="module"></script> 
</body>
</html>
